<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Complain-box</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <form action="">
        <h1 class="pay">Donation Form</h1>
        <h2>contact information</h2>
        <h4>Required feilds are followed by *</h4>
        <p>Name:* <input type="text" name="name" required></p>
        <br>
        <p>
            <fieldset class="field">
            Male <input type="radio" name="gender" id="male">
            Female <input type="radio" name="gender" id="female">
        
        </fieldset>
    </p>
    <br>
    <p>Address : <textarea name="address" id="address" cols="30" rows="5"></textarea></p>
    <br>
    <p>Email : <input type="email" name="email" id="email"></p>    
    <br>
    <p>pincode: <input type="number" name="pin" id="pin"></p>
    <br>
    <p>What made you donate for the noble cause : <textarea name="address" id="address" cols="30" rows="5"></textarea></p>
    <br>
    <h2>Payment information</h2>
    <br>
    <p>card type: 
        <select name="card_type" id="card_type">
        <option value="">--select a card type--</option>
        <option value="visa">visa</option>
        <option value="master card">master card</option>
        <option value="rupay">rupay</option>
    </select>
    </p>
    <br>
    <p>card number : <input type="number" name="num" id="num"></p>
    <br>
    <p>card expiration <input type="date" name="date" id="date"></p>
    <br>
    <p>cvv : <input type="password" name="cvv" id="cvv"></p>
    <br>
    <input type="submit" value="Donate now">

</form>
</body>
</html>
